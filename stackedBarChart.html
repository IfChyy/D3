<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
    <script src="JavaScript\stackedBarChart.js"></script>
    <link rel="stylesheet" href="CSS\stackedBarChart.css">
    <title>Stacked Bar Chart</title>


</head>
<body onload="drawChart(prepare(data()))">
<div id="buttons">
    <ul>
        <li id="7Days"  onclick="sevenDays()" >7Days</li>
        <li id="14Days" onclick="fourteenDays()" >14Days</li>
        <li id="30Days" onclick="oneMonth()" >30Days</li>
        <li id="90Days" onclick="threeMonths()" >90Days</li>
    </ul>

    <form>
        <input  onclick="withTransitions()" id="withTransition" type="radio" name="transitions" value="Transition" > Transition
        <input onclick="noTransitions()" id="noTransition" type="radio" name="transitions" value="No Transition" checked> No Transition
    </form>
</div>
<div id="myChart">

</div>

<div id="tooltip" class="hidden"></div>

<p id="demo"></p>


</body>

</html>
